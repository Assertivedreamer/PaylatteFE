



<div class="row">
  <ngx-ui-loader></ngx-ui-loader>
</div>

<div class="container-fluid one">
    <div class="container">
      <div class="row">
        <div class="col-12 int">
          <h1>PAYLATTE</h1>
          <h4>USER REPAYMENT</h4>
          <!-- <h5 class="text-danger row " style="margin-left: 30%;" *ngIf="errorlogin==1">Invalid Credentials</h5> -->
          <form #repayForm=ngForm (ngSubmit)="onSubmit()">
          
          <input type="text" [(ngModel)]="form.name" name="email" value="" placeholder="Enter Your name" required style="padding: 15px 66px;">
          <br>
          <input type="date"  [(ngModel)]="form.dob" name="date of birth" value="" placeholder="enter your dob" required style="padding: 15px 90px;">
          <br>
        
          <button type="submit" [disabled]="!repayForm.valid">CHECKOUT</button>
          <br>
          <br>

          
        </form>
      </div>
      </div>
    </div>
  </div>
