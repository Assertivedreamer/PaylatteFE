<div class="row">
  <ngx-ui-loader></ngx-ui-loader>
</div>
<div class="container-fluid start">
  <div class="container">
    <div class="row">
      <div class="col-12 sign">
        <!-- <img src="../../../assets/images/upload-peeker.gif" alt="#"> -->

        <div class="sign_up">
          <form #signupForm=ngForm (ngSubmit)="onSubmit()">
            <h1>PAYLATTE</h1>
            <h4>SIGNUP</h4>
            <img src="../../../assets/image/1.JPG " alt="#">
            <input type="text" [(ngModel)]="form.name" name="Name" placeholder="First Name" required>
            <!-- <div *ngIf="form.name.invalid && (form.name.dirty || form.name.touched)" class="alert">

              <div *ngIf="form.name.errors?.['required']">
                Name is required.
              </div>
              <div *ngIf="form.name.errors?.['minlength']">
                Name must be at least 4 characters long.
              </div>
              <div *ngIf="form.name.errors?.['forbiddenName']">
                Name cannot be Bob.
              </div> -->

            <!-- </div> -->
            <img src="../../../assets/image/1.JPG " alt="#">
            <input type="text" [(ngModel)]="form.last_name" name="Lastname" placeholder="Last Name" required>
            <br>
            <img src="../../../assets/image/2.JPG " alt="#">
            <input type="text" placeholder="Phone Number" name="PhoneNumber" [(ngModel)]="form.phone_number" required>
            <img src="../../../assets/image/3.JPG " alt="#">
            <input type="email" [(ngModel)]="form.email" name="email" placeholder="Email" required>
            <br>
            <img src="../../../assets/image/4.JPG" alt="# ">
            <input type="password" [(ngModel)]="form.password" name="Password" placeholder="Password" required>
            <img src="../../../assets/image/4.JPG " alt="# ">
            <input type="password" [(ngModel)]="form.confirm_password" name="ConfirmPassword"
              placeholder="Confirm Password " required>
            <br>
            <img src="../../../assets/image/10.png" alt="#">
            <input type="date" [(ngModel)]="form.dob" name="Date" placeholder="Date" style="padding: 14px 79px;"
              required>
            <img src="../../../assets/image/6.jpg" alt="#" style="  margin-left: 40px;">
            <input type="text" [(ngModel)]="form.aadhar" name="AadhaarNumber" placeholder=" Aadhaar Number" required
              style="margin-left: 6px;">
            <br>
            <img src="../../../assets/image/9.jpg" alt="#">
            <input type="text" [(ngModel)]="form.pancard" placeholder="Pancard Number" required>
            <img src="../../../assets/image/8.png" alt="#">
            <input type="address" [(ngModel)]="form.address" name="Address" placeholder="Address" required>
            <button type="submit" [disabled]="!signupForm.valid">SIGN UP</button> <span> Already have an account?<b><a
                  [routerLink]="'/login'">Login</a></b></span>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>




<div class="modal" id="otpmodal">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- <form #otpForm=ngForm> -->
          <form [formGroup]="studentform">

          
        <label>Enter the OTP</label>
        <input formControlName="otp1"  type="text"  value="otp1" placeholder="Enter Your email" required>
        <!-- <button type="button" (click)="otpval1()" class="btn btn-primary">Send OTP</button> -->
        </form>
        <!-- </form> -->
      </div>
      <div class="modal-footer">
        <input type="text" [(ngModel)]="otp" value="" placeholder="Enter Your OTP" required>

        <!-- <button type="button" (click)="otpval()" class="btn btn-primary">Submit OTP</button> -->
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
