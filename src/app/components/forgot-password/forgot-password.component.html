<div class="container-fluid start">
    <div class="container">
      <div class="col-12 for">
          
        <div class="for_got">
        <div class="forr">
          <form #loginForm=ngForm (ngSubmit)="onSubmit()">

        <h2>PAYLATTE</h2>
          <h1>Forgot Password</h1>
          <input type="text" [(ngModel)]="form.email" name="email" placeholder="Enter your linked mail" required>
          <input type="password" [(ngModel)]="form.password" name="password" placeholder="Enter your new password" required>
          <input type="password" [(ngModel)]="form.confirm_password" name="ConfirmPassword" placeholder="Enter your confirm_password" required>
          <br>
          <button type="submit">Reset My Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
